<!DOCTYPE html>
<html>

<head>
    <title>HTML Form Tags</title>
</head>

<body>
    <h1>HTML Form Example</h1>
    
    <!-- TODO 2.1: Add the container for the form. It should POST to "/submit_form"  -->
    <form action="/submit_form" method="POST">
        
        <!-- TODO 2.2: Add a first name text field -->
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName"><br><br>

        <!-- TODO 2.3: Add a last name text field. The field must be required. -->
        <label for="lastName">Last Name (required):</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <!-- TODO 2.4: Add an email text field. The field must be read only. -->
        <label for="email">Email (read-only):</label>
        <input type="email" id="email" name="email" readonly><br><br>

        <!-- TODO 2.5: Add an address text field. The field must be disabled. -->
        <label for="address">Address (disabled):</label>
        <input type="text" id="address" name="address" disabled><br><br>

        <!-- TODO 2.6: Add a year level dropdown. The inital selected value must be "Select an option", but it must not be a valid selection. -->
        <label for="yearLevel">Year Level:</label>
        <select id="yearLevel" name="yearLevel">
            <option value="" disabled selected>Select an option</option>
            <option value="1">First Year</option>
            <option value="2">Second Year</option>
            <option value="3">Third Year</option>
            <option value="4">Fourth Year</option>
        </select><br><br>

        <!-- TODO 2.7: Add radio buttons that ask which learning mode the user prefers -->
        <label>Preferred Learning Mode:</label><br>
        <input type="radio" id="Synchronous" name="learningMode" value="Synchronous">
        <label for="Synchronous">Synchronous</label><br>
        <input type="radio" id="Asynchronous" name="learningMode" value="Asynchronous">
        <label for="Asynchronous">Asynchronous</label><br><br>
        <input type="radio" id="F2F" name="learningMode" value="F2F">
        <label for="F2F">F2F</label><br><br>

        <!-- TODO 2.8: Add check boxes that ask which subjects the user has taken -->
        <label>Subjects Taken:</label><br>
        <input type="checkbox" id="Data Structure" name="subjects" value="Data Structure">
        <label for="Data Structure">Data Structure</label><br>
        <input type="checkbox" id="Ethics" name="subjects" value="Ethics">
        <label for="Ethics">Ethics</label><br>
        <input type="checkbox" id="Understanding The Self" name="subjects" value="Understanding The Self">
        <label for="Understanding The Self">Understanding The Self</label><br><br>

        <!-- TODO 2.9: Add a text area that asks the user if they would prefer to be a cactus or a shark -->
        <label for="question">Would you rather be a cactus or a shark? xD</label><br>
        <textarea id="question" name="question" rows="4" cols="50"></textarea><br><br>

        <!-- TODO 2.10: Add a submit button -->
        <input type="submit" value="Submit">

    </form>

</body>

</html>
